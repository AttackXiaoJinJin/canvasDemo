<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>七巧板</title>
  <style>

  </style>
</head>
<body>
<canvas id="canvas1">

</canvas>

<script>
  window.onload=function () {
    let all=[
      //三角形
      {p:[{x:0,y:0},{x:600,y:0},{x:300,y:300}],color:"#caff67"},

      {p:[{x:0,y:0},{x:300,y:300},{x:0,y:600}],color:"#67becf"},
      //平行四边形
      {p:[{x:600,y:0},{x:600,y:300},{x:450,y:450},{x:450,y:150}],color:"#ef3d61"},
      //
      {p:[{x:450,y:150},{x:450,y:450},{x:300,y:300}],color:"#f9f51a"},
      {p:[{x:300,y:300},{x:450,y:450},{x:300,y:600},{x:150,y:450}],color:"#a594c0"},
      {p:[{x:150,y:450},{x:0,y:600},{x:300,y:600}],color:"#fa8ecc"},
      {p:[{x:600,y:300},{x:600,y:600},{x:300,y:600}],color:"#f6ca29"},
    ]

    let canvas=document.querySelector('#canvas1')
    //设置大小
    canvas.width=600
    canvas.height=600
    if(canvas.getContext){
      let context=canvas.getContext('2d')
      for(let i=0;i<all.length;i++){
        draw(all[i],context)
      }


    }else{
      alert('当前浏览器不支持canvas,请更换浏览器重试')
    }


    function draw(piece,context) {
      context.beginPath()
      context.moveTo(piece.p[0].x,piece.p[0].y)
      for(let i=1;i<piece.p.length;i++){
        context.lineTo(piece.p[i].x,piece.p[i].y)
      }
      context.closePath()
      context.fillStyle=piece.color
      context.fill()
      context.strokeStyle="black"
      context.lineWidth=3
      context.stroke()



    }



  }
</script>
</body>
</html>
